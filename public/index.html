<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajedrez with prolog</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="stylesheets/ajedrez.css">
    <link rel="stylesheet" href="stylesheets/bootstrap.css">
    <script>
        var socket = null;
    </script>

</head>
<body>
    <div id="ajedrezpart">
        <div class="playeractive">
            <span class="titleturno">Turno del jugador:</span>
            <div id="jugador">Esperando jugadores .... </div>
        </div>
        <div id="container">
        </div>
    </div>
    <div class="chatpart">
        <ul class="pages">
            <li class="chat page">
                <div class="chatArea">
                    <ul class="messages"></ul>
                </div>
            <input class="inputMessage" placeholder="Type here..."/>
            </li>
        </ul>
    </div>  
    <div class="login page">
        <div class="form">
            <div class="titulo">
                <span class="trabajo">TRABAJO DE INVESTIGACION PROLOG</span><br>
                <span class="descrip">TORRE Y ALFIL VS CABALLO Y REINA</span>
            </div>
            <h3 class="title" id="nick">Escribe tu nick</h3>
            <input class="usernameInput" type="text" maxlength="14" />
            <h3 class="title" id="pass">Escribe tu password</h3>
            <input type="password" class="userpasswordInput" type="text" maxlength="14" />
        </div>
    </div>

    <div class="modalpopup">
        <a href="#" data-toggle="modal" data-target="#bannerformmodal1">
            probando 
        </a>
        <!-- Start the modal popup -->
        <div class="modal fade" tabindex="0" role="dialog" aria-labelledby="bannerformmodal1" aria-hidden="true" id="bannerformmodal1">
              <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel"></h4>
                    </div>
                    <div class="modal-body">         
                        <div class="Modaltext">
                            <p>HAS GANADO!</p>
                        </div>
                     </div>
                </div>
            </div>
        </div>
        <!-- End the modal popup -->
    </div>


    <script src="javascripts/jquery-2.1.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="javascripts/bootstrap.js"></script>
    <script src="javascripts/main.js"></script>
    <script src="javascripts/ajedrez.js"></script>
    <script src="javascripts/util.js"></script>

</body>
</html>
