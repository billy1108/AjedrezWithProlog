<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajedrez with prolog</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="ajedrez.css">
</head>
<body>
    <div id="ajedrezpart">
        <div id="container"></div>
    </div>
    <div class="chatpart">
        <ul class="pages">
            <li class="chat page">
                <div class="chatArea">
                    <ul class="messages"></ul>
                </div>
            <input class="inputMessage" placeholder="Type here..."/>
            </li>
        </ul>
    </div>  
    <div class="login page">
        <div class="form">
            <h3 class="title">Escribe tu nick</h3>
            <input class="usernameInput" type="text" maxlength="14" />
            <h3 class="title">Escribe tu password</h3>
            <input class="userpasswordInput" type="text" maxlength="14" />
        </div>
    </div>

    <div class="torre_cursor"><img class='img-ficha' src='images/torre-negra.png'></div>
    <div class="alfil_cursor"><img class='img-ficha' src='images/alfil-negro.png'></div>
    <div class="caballo_cursor"><img class='img-ficha' src='images/caballo-blanco.png'></div>
    <div class="reina_cursor"><img class='img-ficha' src='images/reina-blanca.png'></div>

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/main.js"></script>
    <script src="/ajedrez.js"></script>
    <script src="/util.js"></script>
</body>
</html>
